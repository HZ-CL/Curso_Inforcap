<html>
<script>
    function reemplazarNegativos([x]) {
        var noneNeg = []
        for (var i = 0; i < x.length; i++) {
            if (x[i] < 0) {
                noneNeg.push("Dojo")
            }
            if (x[i] > 0) {
                noneNeg.push(x[i])
            }
        }
        return noneNeg
    }
    console.log(reemplazarNegativos([1, 2, -3, -5, 5]));
</script>

</html>
