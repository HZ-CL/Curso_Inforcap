<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gotta Catch'em All</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(document).ready(function() {
            $.get("https://pokeapi.co/api/v2/pokemon/1/", function(res) {
                var html_str = "";
                html_str += "<h4>Types</h4>";
                html_str += "<ul>";
                for (var i = 0; i < res.types.length; i++) {
                    html_str += "<li>" + res.types[i].type.name + "</li>";
                }
                html_str += "</ul>";
                $("#bulbasaur").html(html_str);
            }, "json");
        })
    </script>
</head>

<body>
    <div class="container p-5">
        <div class="row" id="jumb">
            <div class=" col-md-4 mx-auto text-center p-4">
                <h4 class=" text-center " id="ing-city ">Clima City</h4>
                <span id="error"></span>
            </div>
        </div>

        <div class="card" id="row-form">
            <form action="" id="form" class="mx-auto text-center p-1">
                <div class="card-body" id="div-form ">
                    <input type="text " id="ciudad" class="form-control text-center" name="ciudad" placeholder="Ingresa la Ciudad:" autofocus required>
                    <input class="btn btn-dark btn-block" id="btn-clima" type="submit" value="Enviar">
                </div>
            </form>
        </div>
        <div class="jumbotron">
            <div class="row">
                <div id="nombre" class="col-m6 mx-auto text-center p-2">wede</div>
            </div>
            <div class="row">
                <div id="temperatura" class="col-m6 mx-auto text-center p-2">edf</div>
            </div>
            <div class="row">
                <div id="ubicacion" class="col-m6 mx-auto text-center p-2">de</div>
            </div>
        </div>

    </div>
</body>

</html>
