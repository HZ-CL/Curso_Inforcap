<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("img").click(function() {
                var cat = $(this).attr("data-alt-src");
                $(this).attr("data-alt-src", $(this).attr("src"));
                $(this).attr("src", cat);
            });
        });
    </script>

    <style>
        div {
            text-align: center;
        }
    </style>

</head>

<body>
    <div>
        <img src="ninja0.png" data-alt-src="cat0.png" alt="imagen gato-ninja">
        <br>
        <img src="ninja1.png" data-alt-src="cat1.png" alt="imagen gato-ninja">
        <br>
        <img src="ninja2.png" data-alt-src="cat2.png" alt="imagen gato-ninja">
        <br>
        <img src="ninja3.png" data-alt-src="cat3.png" alt="imagen gato-ninja">
        <br>
        <img src="ninja4.png" data-alt-src="cat4.png" alt="imagen gato-ninja">

    </div>
</body>

</html>
