    <title>Titulos en HTML</title>
</head>

<body>
    <div>
        <!-- las diferencias de titulos del h1 al h6-->
        <h1>este es un titulo h1</h1>
        <h2>titulo h2</h2>
        <h3>titulo h3</h3>
        <h4>titulo h4</h4>
        <h5>titulo H5</h5>
        <h6>titulo h6</h6>
        <!--parrafos<p>-->
        <p> informacion de la pagina sdoipjifr moihjcvds jmoisfjvmp
        </p>
        <p>la etiqueta de negrita <b>texto en negrita</b><br> la etiqueta en negrita <strong>otro texto en negrita</strong><br>
            <u>etiqueta texto subrrayado</u><br> <i>etiquta texto en cursiva</i>
        </p>




    </div>
</body>
