<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>

<body>
    <div>
        <!--method get y post GET: SE VEN LOS PARAMETROS EN LA URL-->
        <form action="contacto.html" method="POST">
            <h2>Mi Formulario de Registro</h2>
            <!--"for" de label tiene que ser igual al "id" de input-->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <br>
            <label for="pw_confirmar">Confirmar:</label>
            <input type="password" id="pw_confirmar" name="pw_confirmar">
            <br>
            <label for="Cumpleaños">Cumpleaños:</label>
            <input type="date" id="Cumpleaños" name="Cumpleaños">
            <br>
            <br>
            <p>Selecciona tu género:</p>
            <!-- cuando son opciones a elegir en "name" de input tienen que ser todos iguales-->
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Hombre</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Mujer</label>
            <input type="radio" id="Otro" name="genero" value="Otro">
            <label for="Otro">Otro</label>
            <br>
            <p>Una breve descripcion de ti:</p>
            <textarea id="descripcion" name="descripcion" rows="5" cols="30"></textarea>
            <br>
            <br>
            <label for="lenguajes">Lenguaje Favorito</label>
            <select id="lenguajes" name="lenguajes">
                <option value="-1">Selecciona un Lenguaje</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
            </select><br>
            <br>
            <input type="submit" value="enviar">
        </form>

    </div>
</body>

</html>
